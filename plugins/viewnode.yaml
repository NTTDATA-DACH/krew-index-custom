apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: viewnode
spec:
  version: v0.8.0-alpha
  homepage: https://github.com/NTTDATA-DACH/viewnode
  shortDescription: Displays nodes with their pods and containers and provides metrics for resources
  description: |
    This plugin displays nodes with their pods and containers.
    It provides information about requested and used resources, e.g. memory.
    It supports filtering of nodes and pods.
    It is very useful when you need to monitor multiple resources like nodes, pods or containers
    in a dynamic environment like a CI/CD platform where pods live and die frequently.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.8.0-alpha/viewnode_0.8.0-alpha_darwin_amd64.tar.gz
      sha256: 157b93067604e7a27d1b6a74ef6c3328283ff407f7a8b9b2480440cad8a9e37c
      bin: viewnode
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.8.0-alpha/viewnode_0.8.0-alpha_linux_amd64.tar.gz
      sha256: ff0ce07bff24a8417327a1dded5be3198f3fd557c7679fac7c9366cdbc4f20f8
      bin: viewnode
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.8.0-alpha/viewnode_0.8.0-alpha_windows_amd64.tar.gz
      sha256: be916b7c21b3fae409c3be1b08ed95e751b09cb5e26658f8df6f9935be667889
      bin: viewnode.exe
